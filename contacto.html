<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCientificos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/32e5209742.js" crossorigin="anonymous"></script>

    <style>

        .error{
            color: #080808; 
            font-size: 14px; 
            font-weight: bold; /* Texto en negritas */
            padding: 5px; /* Espacio alrededor del texto */
            background-color: #ffecec; /* Fondo de color claro */
            border-radius: 5px; /* Bordes redondeados */
            margin-top: 10px; /* Espacio superior */

            display: none;
        }

    </style>

</head>
<body >
    <header class="header">
        <nav class="nav-header">
            <ul>
                <li class="nav-lista">
                    <a href="index.html" class="nav-link">
                        <div class="nav-logo">
                            <img src="imgUso/logo-mini-cientifico.png" alt="">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="nosotros.html" class="nav-link">
                        <i class="fa-solid fa-users" style="color: #ffffff;"></i>
                        <span>Nosotros</span>
                    </a>
                </li>
                <li>
                    <a href="talleres.html" class="nav-link">
                        <i class="fa-solid fa-user-astronaut" style="color: #ffffff;"></i>
                        <span>Talleres</span>
                    </a>
                </li>
                <li>
                    <a href="personaje.html" class="nav-link">
                        <i class="fa-solid fa-ghost" style="color: #ffffff;"></i>
                        <span>Personajes</span>
                    </a>
                </li>
                <li>
                    <a href="contacto.html" class="nav-link">
                        <i class="fa-solid fa-address-book" style="color: #00d700;"></i>
                        <span>Contacto</span>
                    </a>
                </li>
                <li>
                    <a href="galeria.html" class="nav-link">
                        <i class="fa-solid fa-image" style="color: #ffffff;"></i>
                        <span>Galeria</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="contenedor contacto">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="circle-4"></div>
            <div class="box">
                <h1 class="titulo">Contacto</h1>
                <form id = "formu" action="" class="form" target="_blank" onsubmit="return validarFormulario()">
                    <div class="campo">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombres">
                        <span class="error" id="error-nombre">Por favor, ingresa un nombre válido</span>
                    </div>
                    <div class="campo">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <span class="error" id="error-email">Por favor, ingresa un email válido</span>
                    </div>
                    <div class="campo">
                        <input type="text" id="celular" name="celular" placeholder="Celular">
                        <span class="error" id="error-celular">Por favor, ingresa un telefono válido</span>
                    </div>
                    <div class="campo ">
                        <textarea name="comentario" id="comentario" rows="3" placeholder="Dejanos tu comentario"></textarea>
                        <span class="error" id="error-comentario">Por favor, ingresa un comentario.</span>
                    </div>

                    <div class="campo">
                        <button id="btn_enviar" type="submit" class="btn" >
                            <a class="etiqueta" onclick="enviar()" target="_blank" id="botonEnviar" >ENVIAR</a>
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    <script src = "code_js/main.js" ></script>
    <script src="code_js/vali_contact.js"></script>

</body>
</html>
